<!doctype html>
<html>
     <head>
         <title>Learning jQuery</title>
        
         <meta charset="utf-8" />
         <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1" />
         <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> 
         <style>
             
             #container {
                 width: 600px;
                 margin: 0 auto;
                 font-family: helvetica;
                 font-size: 1.2em;
             }
             
             input {
                 width: 200px;
                 height: 30px;
                 font-size: 1.2em;
                 border: 1px solid gray;
                 border-radius: 5px;
                 margin-bottom: 10px;
             }
             
             label {
                 width: 200px;
                 float: left;
                 padding-top: 10px;
             }
             
             .submit-button {
                 height: 40px;
                 margin-left: 200px;
                 width: 100px;
             }
             
             .error {
                 color: red;
             }
             
             
         </style>
     </head>
     <body>
         
         <div id="container">
             
             <div id="error-messages">
                 <p class="error"></p>
             </div>
             
             <form id="validation">
             
                 <label for="email">Email</label>
                 <input id="email" name="email"/>
                 
                 <label for="phone">Telephone</label>
                 <input id="phone" name="phone">
                 
                 <label for="password">Password</label>
                 <input id="password" name="password" type="password"/>
                 
                 <label for="password-confirmation">Confirm Password</label>
                 <input id="password-confirmation" name="password-confirmation" type="password"/>
                 
                 <input class="submit-button" type="submit" value="submit">
                 
             </form>
         </div>
                 
         <script>
             
             $("#validation").submit(function(event) {
                 
                 //event equals form being submitted
                 var errorMessage = "";
                 
                 event.preventDefault();
                 
                 function isValidEmailAddress(emailAddress) {
                    var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
                    return pattern.test(emailAddress);
                };
                
                  if (!isValidEmailAddress($("#email").val())) {
                      errorMessage = "<br/>Please enter a valid email.";
                  }
                  
                  if (!$.isNumeric($("#phone").val())) {
                      errorMessage = errorMessage + "<br/>Please enter a valid phone number.";
                  }
                  
                  if ($("#password").val() != $("#password-confirmation").val()) {
                      errorMessage = errorMessage + "<br/>Please match passwords.";
                  }
                  
                  if(errorMessage === "") {
                      alert("success");
                  } else {
                      $(".error").html(errorMessage);
                  }
             });
                                       
         </script>
         
     </body>
</html>
