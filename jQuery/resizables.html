<!doctype html>
<html>
     <head>
         <title>Learning jQuery</title>
        
         <meta charset="utf-8" />
         <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1" />
         <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">         <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> 
         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
         
         <style>
             .green-square {
                 width: 200px;
                 height: 200px;
                 background-color: green;
                 font-family: helvetica;
                 color: white;
             }
             .pink-square {
                 width: 200px;
                 height: 200px;
                 background-color: pink;
                 font-family: helvetica;
                 color: white;
             }
             #target {
                 height: 300px;
                 width: 300px;
                 background-color: yellow;
             }
         </style>
     </head>
     <body>
         <div class="green-square">
             Drag me around!
         </div>
         <div class="pink-square">
             Resize me!
         </div>
         <div id="target"></div>
                 
         <script>
             $(".green-square").draggable();  
             $(".pink-square").resizable();   
             $("#target").droppable({
                 drop: function(ui, event) {
                     $("#target").css("background-color", "red");
                 }
             });                
         </script>
         
     </body>
</html>
