<!doctype html>
<html>
     <head>
         <title>Learning jQuery</title>
         <meta charset="utf-8" />
         <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1" />
         <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">         <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> 
         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
         
         <style>
             body {
                 margin: 0;
                 padding: 0;
                 font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
                 font-weight: 300;
             }
             #menu-bar {
                 width: 100%;
                 height: 40px;
                 background-color: #e0e0e0;
                 border-bottom: 1px solid grey;
             } 
             #logo {
                 padding: 5px 0 0 20px;
                 font-weight: bold;
                 font-size: 120%;
                 float: left;
             }
             #button {
                 float: right;
                 padding: 5px 10px 0 0;
             }
             #run-button {
                 font-size: 120%;
             }
             #toggles {
                 margin: 0;
                 list-style: none;
                 width: 200px;
                 margin: 0 auto;
                 border: 1px solid gray;
                 border-radius: 3px;
                 height: 27px;
                 padding: 0;
                 position: relative;
                 top: 5px;
             }
             #toggles li {
                 float: left;
                 border-right: 1px solid grey;
                 padding: 5px 7px;
             }
             .clear {
                 clear: both;
             }
             .code-container {
                 height: 100%;
                 width: 50%;
                 float: left;
                 position: relative;
             }
             .code-container textarea {
                 width: 100%;
                 height: 100%;
                 border: none;
                 border-right: 1px solid grey;
                 font-family: monotype;
                 font-size: 90%;
                 padding: 5px;
             }
             .code-label {
                 position: absolute;
                 right: 10px;
                 top: 10px;
             }
             #css-container, #js-container {
                 display: none;
             }
             iframe {
                 height: 100%;
                 position: relative;
                 left: 20px;
                 border: none;
             }
         </style>
         
     </head>
     <body>
         <div id="wrapper">
             <div id="menu-bar">
                 <div id="logo">
                     Code Player
                 </div>
                 <div id="button">
                     <button id="run-button">Run</button>
                 </div>
                 <ul id="toggles">
                     <li>HTML</li>
                     <li>CSS</li>
                     <li>JS</li>
                     <li style="border:none">Result</li>
                 </ul>
             </div>
         </div>
         <div class="code-container" id="html-container">
             <div class="code-label">HTML</div>
             <textarea>
                Example code
             </textarea>
         </div>
         <div class="code-container" id="css-container">
             <div class="code-label">CSS</div>
             <textarea>
                Example code
             </textarea>
         </div>
         <div class="code-container" id="js-container">
             <div class="code-label">JS</div>
             <textarea>
                Example code
             </textarea>
         </div>
         <div class="code-container" id="result-container">
             <div class="code-label">Result</div>
             <iframe>
                Example code
             </iframe>
         </div>
              
         <script>
             var windowHeight = $(window).height();
             var menuBarHeight = $("#menu-bar").height();
             var containerHeight = windowHeight - menuBarHeight;
             $(".code-container").height(containerHeight + "px");            
         </script>
         
     </body>
</html>
