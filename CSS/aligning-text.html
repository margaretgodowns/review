<!doctype html>
<html>
     <head>
         <title>Learning CSS</title>
        
         <meta charset="utf-8" />
         <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1" />
        
         <style type="text/css">
            
             p {
                font-family:Arial, Helvetica, sans-serif;
             }
            			
             .green-box {
                 width: 300px;
                 height: 50px;
                 background-color: green;
                 text-align: justify
             }
            
         </style>
        
     </head>
    
     <body>
         <div class="green-box"><p>This is some text. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et</p></div>
         
         <p>This is some text</p>
        
         <p class="bold">This is some bold text</p>
        
         <p class="italic">This is some <span class="underline">italic </span>text</p>
    
     </body>
</html>
